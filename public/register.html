<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Tracker â€” Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Auth page specific styles */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    
    .auth-card {
      width: 100%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    
    .auth-subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.875rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.2s ease, background-color 0.2s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: rgba(110, 231, 183, 0.5);
      background-color: rgba(255, 255, 255, 0.08);
    }
    
    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .auth-btn {
      width: 100%;
      padding: 0.875rem 1rem;
      background-color: rgba(16, 185, 129, 0.2);
      color: #6ee7b7;
      border: 1px solid rgba(110, 231, 183, 0.3);
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 1rem;
    }
    
    .auth-btn:hover {
      background-color: rgba(16, 185, 129, 0.3);
      transform: translateY(-1px);
    }
    
    .auth-btn:active {
      transform: translateY(0);
    }
    
    .auth-divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.875rem;
    }
    
    .auth-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      z-index: 0;
    }
    
    .auth-divider span {
      background-color: #0c0a09;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }
    
    .social-btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: #fff;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .social-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.875rem;
    }
    
    .auth-link {
      color: #6ee7b7;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    
    .auth-link:hover {
      color: #10b981;
    }
    
    .back-to-home {
      position: absolute;
      top: 1rem;
      left: 1rem;
      padding: 0.5rem 0.75rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      color: #fff;
      text-decoration: none;
      font-size: 0.875rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .back-to-home:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    
    .password-requirements {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 0.25rem;
    }
  </style>
</head>
<body class="min-h-screen">
  <a href="index.html" class="back-to-home">
    <i class="fa-solid fa-arrow-left"></i>
    Back to Home
  </a>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand-link" style="justify-content: center; margin-bottom: 1rem;">
          <span class="brand-icon">
            <i class="fa-solid fa-film"></i>
          </span>
          <span class="brand-text">Movie Tracker</span>
        </div>
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join us to start tracking your favorite movies</p>
      </div>

      <form id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-input" placeholder="John" required>
          </div>
          <div class="form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Doe" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="john.doe@example.com" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
          <div class="password-requirements">
            Must be at least 8 characters with letters and numbers
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="auth-btn">
          <i class="fa-solid fa-user-plus"></i>
          Create Account
        </button>
      </form>


      <div class="auth-footer">
        Already have an account? 
        <a href="login.html" class="auth-link">Sign in here</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return;
      }
      
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ firstName, lastName, email, password }),
        });
        
        if (response.ok) {
          alert('Account created successfully! Please sign in.');
          window.location.href = '/login.html';
        } else {
          const error = await response.json();
          alert(error.message || 'Registration failed');
        }
      } catch (error) {
        console.error('Registration error:', error);
        alert('An error occurred during registration');
      }
    });
  </script>
</body>
</html>
